<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: Arial; }
        .label { font-size: 14px; fill: #333; }
        .container { fill: #3498db; opacity: 0.2; stroke: #2980b9; }
        .component { fill: #2ecc71; opacity: 0.2; stroke: #27ae60; }
    </style>
    <g transform="translate(50,50)">
        <!-- Docker Host -->
        <rect x="20" y="20" width="680" height="400" rx="10" fill="#f5f6fa" stroke="#34495e"/>
        <text x="360" y="50" class="label" text-anchor="middle" font-weight="bold">Docker Host</text>

        <!-- Docker Daemon -->
        <rect x="40" y="80" width="640" height="320" class="container" rx="5"/>
        <text x="360" y="100" class="label" text-anchor="middle">Docker Daemon</text>

        <!-- Containers -->
        <g transform="translate(60,120)">
            <rect width="180" height="260" class="component" rx="5"/>
            <text x="90" y="30" class="label" text-anchor="middle">Containers</text>
            <rect x="20" y="50" width="140" height="60" fill="white" stroke="#3498db"/>
            <text x="90" y="85" class="label" text-anchor="middle">Container 1</text>
            <rect x="20" y="130" width="140" height="60" fill="white" stroke="#3498db"/>
            <text x="90" y="165" class="label" text-anchor="middle">Container 2</text>
        </g>

        <!-- Images -->
        <g transform="translate(270,120)">
            <rect width="180" height="260" class="component" rx="5"/>
            <text x="90" y="30" class="label" text-anchor="middle">Images</text>
            <rect x="20" y="50" width="140" height="60" fill="white" stroke="#3498db"/>
            <text x="90" y="85" class="label" text-anchor="middle">Base Image</text>
            <rect x="20" y="130" width="140" height="60" fill="white" stroke="#3498db"/>
            <text x="90" y="165" class="label" text-anchor="middle">App Image</text>
        </g>

        <!-- Volumes & Networks -->
        <g transform="translate(480,120)">
            <rect width="180" height="120" class="component" rx="5"/>
            <text x="90" y="30" class="label" text-anchor="middle">Volumes</text>
            <rect width="180" height="120" y="140" class="component" rx="5"/>
            <text x="90" y="170" class="label" text-anchor="middle">Networks</text>
        </g>
    </g>
</svg> 